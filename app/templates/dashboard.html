{% extends 'base.html' %}
{% block title %}Dashboard | Strata Violation Log{% endblock %}
{% block content %}
  <div class="dashboard-box text-center">
    <h3 class="mb-4">Welcome, {{ user.email }}!</h3>
    <div class="mb-3">
      <a href="/violations/new" class="btn btn-success btn-sm">Create Violation</a>
      <a href="/violations" class="btn btn-outline-primary btn-sm">View Violations</a>
      {% if user.is_admin %}
        <a href="/admin/users" class="btn btn-warning btn-sm">User Management</a>
      {% endif %}
    </div>
    <div class="d-grid gap-3 mt-4">
      <a href="/violations/new" class="btn btn-success btn-lg">Create New Violation</a>
      <a href="/violations" class="btn btn-outline-primary btn-lg">View Past Violations</a>
    </div>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-link mt-4">Logout</a>
  </div>
{% endblock %}
