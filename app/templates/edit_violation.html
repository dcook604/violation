<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Violation | Strata Violation Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .edit-box { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 20px #0001; padding: 2rem; }
    .logo { display: block; margin: 0 auto 2rem; max-width: 180px; }
  </style>
</head>
<body>
  <div class="edit-box">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h3 class="mb-4 text-center">Edit Violation</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Details</label>
        <textarea name="details" class="form-control" rows="3">{{ v.details }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Initial Action Taken</label>
        <textarea name="initial_action" class="form-control" rows="2">{{ v.initial_action }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Resolution</label>
        <textarea name="resolution" class="form-control" rows="2">{{ v.resolution }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="/violations" class="btn btn-link">Cancel</a>
    </form>
    <form method="post" action="/violations/{{ v.id }}/delete" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this violation?');">
      <button type="submit" class="btn btn-danger">Delete Violation</button>
    </form>
  </div>
</body>
</html>
