<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin: Custom Violation Fields</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .admin-box { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 20px #0001; padding: 2rem; }
    .logo { display: block; margin: 0 auto 2rem; max-width: 180px; }
  </style>
</head>
<body>
  <div class="admin-box">
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h3 class="mb-4 text-center">Custom Violation Fields</h3>
    <form method="post">
      <div class="mb-3">
        <label for="field_name" class="form-label">Add New Field Name</label>
        <input type="text" class="form-control" id="field_name" name="field_name" placeholder="e.g. Vehicle Plate">
      </div>
      <div class="mb-3">
        <label for="field_label" class="form-label">Field Label (optional)</label>
        <input type="text" class="form-control" id="field_label" name="field_label" placeholder="e.g. Vehicle Plate Number">
      </div>
      <div class="mb-3">
        <label for="field_type" class="form-label">Field Type</label>
        <select class="form-select" id="field_type" name="field_type">
          <option value="text">Text</option>
          <option value="number">Number</option>
          <option value="date">Date</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Field</button>
    </form>
    <hr>
    <h5>Current Custom Fields</h5>
    <ul class="list-group mb-3">
      {% for field in custom_fields %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ field.label or field.name }} ({{ field.type }})</span>
        <form method="post" action="?delete={{ field.name }}" style="margin:0;">
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
      </li>
      {% else %}
      <li class="list-group-item">No custom fields defined.</li>
      {% endfor %}
    </ul>
    <a href="/violations" class="btn btn-secondary">Back to Violations</a>
  </div>
</body>
</html>
