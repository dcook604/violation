<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .error-message {
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .btn-back {
            background-color: #0d6efd;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-database-x"></i>⚠️
        </div>
        <h1 class="error-title">Database Connection Error</h1>
        <p class="error-message">
            We're currently experiencing database connectivity issues. 
            Our technical team has been notified and is working to resolve the problem.
        </p>
        <p class="error-message">
            Please try again in a few moments. If the problem persists, 
            please contact the system administrator.
        </p>
        <a href="/" class="btn-back">Return to Home</a>
    </div>
</body>
</html>
